<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age calculator</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-box">
        <div class="overlay">
            <h2>your age according to</h2>
            <h2 id="endDate">20 march 2023</h2>
            <div class="col">
                <div class="input">
                    <input type="text" readonly value="0">
                    <br>
                    <label for=""> In Years</label>
                </div>
                <div class="input">
                    <input type="text" readonly value="0">
                    <br>
                    <label for=""> In days</label>
                </div>
                <div class="input">
                    <input type="text" readonly value="0">
                    <br>
                    <label for=""> In hours</label>
                </div>
                <div class="input">
                    <input type="text" readonly  value="0">
                    <br>
                    <label for=""> In minutes</label>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
